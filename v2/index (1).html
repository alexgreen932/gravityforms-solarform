<!-- Vue template -->
<div id="app">
    <input type="number" v-model="roofArea" placeholder="Roof Area" />
    <select v-model="roofType">
        <option>Satteldach</option>
        <option>Zeltdach</option>
        <option>Flachdach</option>
        <option>Pultdach</option>
        <option>Walmdach</option>
        <option>Anderes Dach</option>
    </select>
    <input type="number" v-model="roofAngle" placeholder="Roof Angle" />
    <button @click="updateCalculation">Calculate</button>
    <h3>Output</h3>
    <div>
        min: {{ min }}
        <br>
        max: {{ max }}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
    new Vue({
        el: "#app",
        data() {
            return {
                roofArea: 80, // default for test
                roofType: 'Satteldach', // default for test
                roofAngle: 45, // default for test
                min: null,
                max: null,
            };
        },
        methods: {
            updateCalculation() {
                let x = new solarCalc({
                    roofType: this.roofType,
                    roofAngle: this.roofAngle,
                    roofArea: this.roofArea,
                });

                x.doCalculation();

                // Update Vue data properties
                this.min = x.totalCostsMin;
                this.max = x.totalCostsMax;
            },
        },
    });

    class solarCalc {

        // ... (existing code)

        // Expose minimum and maximum values as properties
        get totalCostsMin() {
            return this.#calcs.totalCostsMin;
        }

        get totalCostsMax() {
            return this.#calcs.totalCostsMax;
        }

        // ... (rest of the class)
    }
</script>
